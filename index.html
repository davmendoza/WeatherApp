<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  

    <!-- submit button -->



    <div class="container">
        <div class="row">
            <h3 class="text-center text-primary">Enter City</h3>
            <span id="error"></span>
        </div>

        

        <div class="row form-group form-inline" id="rowDiv">
            <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
            <button id="submitWeather" class="btn btn-primary">Search</button>

        </div> 

        <div class ></div>

    </div> 
    

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">

                <div class="col-lg-12 grid-margin stretch-card">
                    <!--weather card-->
                    <div class="card card-weather">
                        <div class="card-body">
                            <div class="weather-date-location">
                                <h3>Friday</h3>
                                <p class="text-gray"> <span class="weather-date">25 March, 2019</span> <span class="city"></span> </p>
                            </div>
                            <div class="weather-data d-flex">
                                <div class="mr-auto">
                                    <h4 class="display-3"> <div class="container">
                                            <div class="col" id="info">
                                            
                                                <h3 class="temp"> Temperature: </h3>

                                                <h3 class="humidity">Humidity: </h3>

                                                <h3 class="wind">Wind Speed: </h3>
                                                <h2 class="uv"></div></h2>
                                  
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="d-flex weakly-weather">
                                <div class="weakly-weather-item">
                                    <p class="mb-0"> Sun </p>
                                     <i class="mdi mdi-weather-cloudy"></i>
                                    <p class="sun" style="padding-left: 38px;
                                    padding-right: 38px;"></p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-0"> Mon </p> <i class="mdi mdi-weather-hail"></i>
                                    <p class="mon" style="padding-left: 38px;
                                    padding-right: 38px;"> </p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-0"> Tue </p> <i class="mdi mdi-weather-partlycloudy"></i>
                                    <p class="tues" style="padding-left: 38px;
                                    padding-right: 38px;"> </p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-0"> Wed </p> <i class="mdi mdi-weather-pouring"></i>
                                    <p class="wed" style="padding-left: 38px;
                                    padding-right: 38px;">  </p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-0"> Thu </p> <i class="mdi mdi-weather-pouring"></i>
                                    <p class="thurs" style="padding-left: 38px;
                                    padding-right: 38px;">  </p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--weather card ends-->
                </div>
            </div>
        </div>
    </div>
        

    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
